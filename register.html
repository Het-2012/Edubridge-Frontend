<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduBridge</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; }
        header, footer { background: #8f94fb; color: white; text-align: center; padding: 15px; }
        .container { display: flex; justify-content: center; align-items: center; height: calc(100vh - 100px); }
        form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        h1 { text-align: center; color: #8f94fb; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; background: #8f94fb; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #8f94fb; }
        a { text-decoration: none; color: #8f94fb; display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>EduBridge</h1>
    </header>

    <div class="container">
        <form onsubmit="registerSuccess(event)">
            <h1>Register</h1>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Register</button>
            <a href="login.html">Already have an account? Login</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 EduBridge. All rights reserved.</p>
    </footer>

    <script>
        function registerSuccess(event) {
            event.preventDefault();
            alert("âœ… Registration successful!");
        }
    </script>
</body>
</html>
